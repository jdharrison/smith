name: Release

on:
  push:
    tags:
      - 'release/*'

jobs:
  build:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: smith-linux-x86_64
            binary_name: smith
          - os: macos-latest
            artifact_name: smith-macos-x86_64
            binary_name: smith
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build release binary
        run: cargo build --release --locked
      - name: Create release archive
        shell: bash
        run: |
          mkdir -p ${{ matrix.artifact_name }}
          cp target/release/${{ matrix.binary_name }} ${{ matrix.artifact_name }}/
          tar czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Extract version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Installation

            Download the archive for your platform and extract the `smith` binary:

            - **Linux**: `smith-linux-x86_64.tar.gz`
            - **macOS**: `smith-macos-x86_64.tar.gz`

            Then add it to your PATH or run it directly. (Windows is not supported; use WSL.)

            See the [README](https://github.com/${{ github.repository }}) for installation scripts.
          draft: false
          prerelease: false

